<svg width="1200" height="400" viewBox="0 0 1200 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="400" fill="url(#gradient2)"/>
  
  <!-- Pizza -->
  <circle cx="300" cy="200" r="120" fill="#D2691E"/>
  <circle cx="300" cy="200" r="100" fill="#F4A460"/>
  
  <!-- Pizza toppings -->
  <circle cx="260" cy="160" r="8" fill="#32CD32"/>
  <circle cx="340" cy="170" r="6" fill="#FF4500"/>
  <circle cx="270" cy="230" r="7" fill="#228B22"/>
  <circle cx="330" cy="240" r="5" fill="#DC143C"/>
  <circle cx="300" cy="190" r="6" fill="#8B4513"/>
  
  <!-- Offer text -->
  <rect x="700" y="120" width="280" height="60" rx="10" fill="#FF4500"/>
  <text x="840" y="155" text-anchor="middle" fill="white" font-size="28" font-weight="bold" font-family="Arial">عرض خاص</text>
  
  <rect x="700" y="200" width="300" height="50" rx="8" fill="#FF6347"/>
  <text x="850" y="230" text-anchor="middle" fill="white" font-size="24" font-weight="bold" font-family="Arial">خصم 50%</text>
  
  <rect x="700" y="270" width="280" height="40" rx="6" fill="rgba(255,255,255,0.2)"/>
  <text x="840" y="295" text-anchor="middle" fill="white" font-size="18" font-family="Arial">على جميع البيتزا</text>
  
  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#B22222;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF4500;stop-opacity:1" />
    </linearGradient>
  </defs>
